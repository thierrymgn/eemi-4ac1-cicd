name: "CI"

on:
    push:
        paths-ignore: "./ci-basics.yml"
    workflow_dispatch: ~

jobs:
    deps:
        name: "Install depedencies"
        runs-on: "ubuntu-latest"
        services:
            database:
                image: mysql
                env:
                    MYSQL_ROOT_PASSWORD: password
                    MYSQL_DATABASE: app
                    MYSQL_ROOT_HOST: "%"
                ports:
                    - 3306:3306
        steps:
            -   uses: actions/checkout@v4
            -   name: Setup PHP with tools
                uses: shivammathur/setup-php@v2
                with:
                    php-version: "8.1"
                    tools: composer
            -   name: "Install PHP deps"
                run: |
                    export APP_ENV=test
                    composer install --prefer-dist --no-interaction --no-progress
            -   name: "Check Database healthy"
                run: nc -vz 127.0.0.1 3306
            -   name: "Start migrations"
                run: php bin/console d:m:m
                env:
                    DATABASE_HOST: 127.0.0.1
                    DATABASE_PASSWORD: password
                    DATABASE_NAME: app

    code-quality:
        name: "Code Quality"
        runs-on: "ubuntu-latest"
        steps:
            -   uses: actions/checkout@v4

            -   name: Setup PHP with tools
                uses: shivammathur/setup-php@v2
                with:
                    php-version: "8.1"
                    tools: composer, phpstan, php-cs-fixer

            -   name: "Install PHP deps"
                run: composer install --prefer-dist --no-interaction --no-progress

            -   name: "Run PHPStan"
                run: vendor/bin/phpstan analyse src tests --level 6

            -   name: "Check PHP Coding Standards"
                run: vendor/bin/php-cs-fixer fix --dry-run --diff

            -   name: "Run PHP Coding Standards"
                run: vendor/bin/php-cs-fixer fix

    tests:
        name: "Run tests"
        runs-on: "ubuntu-latest"
        services:
            database:
                image: mysql
                env:
                    MYSQL_ROOT_PASSWORD: password
                    MYSQL_DATABASE: app
                    MYSQL_ROOT_HOST: "%"
                ports:
                    - 3306:3306
        steps:
            -   uses: actions/checkout@v4

            -   name: Setup PHP with tools
                uses: shivammathur/setup-php@v2
                with:
                    php-version: "8.1"
                    tools: composer

            -   name: "Install dependencies"
                run: |
                    export APP_ENV=test
                    composer install --prefer-dist --no-interaction --no-progress

            -   name: "Check Database healthy"
                run: nc -vz 127.0.0.1 3306

            -   name: "Run migrations"
                run: php bin/console d:m:m
                env:
                    DATABASE_HOST: 127.0.0.1
                    DATABASE_PASSWORD: password
                    DATABASE_NAME: app

            -   name: "Run Unit Tests"
                run: ./vendor/bin/phpunit tests/_1_Unit

            -   name: "Run Functional Tests"
                run: ./vendor/bin/phpunit tests/_3_Applicationg
